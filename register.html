<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form class="todo-register-form">
      <input
        class="register-name"
        type="text"
        arial-label="name"
        placeholder="name"
        name="username"
        required
      />
      <input
        class="register-email"
        type="email"
        arial-label="email"
        placeholder="email"
        name="userEmail"
        required
      />
      <input
        class="register-phone"
        type="tel"
        arial-label="phone"
        placeholder="phone"
        name="Number"
        required
      />
      <input
        class="register-pasword"
        type="text"
        arial-label="pasword"
        placeholder="pasword"
        name="password"
        required
      />
      <button type="submit">register</button>
    </form>

    <script src="./js/register.js"></script>
  </body>
</html>
